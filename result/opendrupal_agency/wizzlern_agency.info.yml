name: OpenDrupal Agency
type: theme
base theme: stable
description: 'A clean, stylish, one page Bootstrap portfolio theme perfect for your agency or small business. Based the <a href="http://startbootstrap.com/template-overviews/agency/">Agency theme by startbootstrap.com</a>.'
package: OpenDrupal
version: 8.x-1.0
core: 8.x

libraries:
  - opendrupal_agency/global

regions:
  primary_menu: 'Primary menu'
  header: 'Header'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'

stylesheets-remove:
  - core/modules/system/css/components/tree-child.module.css
